{% set name = "av2" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/argoai/argoverse2-api/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b6aa3b2fcb702ab1d6a0ac535466d20d0a754ee46b8ab95a4d97337511e45358

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=42
    - wheel

  run:
    - av
    - click
    - joblib
    - matplotlib-base
    - nox
    - numba
    - numpy >=1.21.5
    - opencv
    - pandas
    - python >={{ python_min }}
    - pip
    - pyarrow
    - pyproj
    - rich
    - scipy

test:
  imports:
    - av2
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/argoai/av2-api
  summary: The official API of the Argoverse 2 dataset.
  description: |
    The official API of the Argoverse 2 dataset.
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - NOTICE
  doc_url: https://github.com/argoai/av2-api
  dev_url: https://github.com/argoai/av2-api

extra:
  recipe-maintainers:
    - benjaminrwilson
