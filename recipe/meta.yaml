{% set name = "av2" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/argoai/argoverse2-api/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 756cad4bdcdd6f7d956df92101378dabe22f4eceb6add74fc61cdf81946af201

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=42
    - wheel

  run:
    - av
    - click
    - joblib
    - matplotlib-base
    - nox
    - numba
    - numpy >=1.21.5
    - opencv
    - pandas
    - python >=3.8
    - pip
    - pyarrow
    - rich
    - scipy

test:
  imports:
    - av2
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/argoai/argoverse2-api
  summary: The official API of the Argoverse 2 dataset.
  description: |
    The official API of the Argoverse 2 dataset.
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - NOTICE
  doc_url: https://github.com/argoai/argoverse2-api
  dev_url: https://github.com/argoai/argoverse2-api

extra:
  recipe-maintainers:
    - benjaminrwilson
